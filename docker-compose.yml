services:
  postgres:
    image: postgres:16-alpine
    container_name: ainotes-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ainotes
      POSTGRES_PASSWORD: ainotes_dev
      POSTGRES_DB: ainotes_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainotes"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: ainotes-postgres-test
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ainotes_test
      POSTGRES_PASSWORD: ainotes_test
      POSTGRES_DB: ainotes_test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainotes_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
